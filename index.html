<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langking Creative Production</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

    body {
        margin: 0;
        padding: 0;
        background: #000;
        font-family: 'Space Mono', monospace;
    }

    .card-container {
        width: 320px;
        background: #000;
        border: 4px solid #FFF;
        box-shadow: 8px 8px 0 #999;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .upper-container {
        height: 140px;
        background: #e3a127;
        border-bottom: 4px solid #AAA;
        display: flex;
        justify-content: center;
        align-items: flex-end;
    }

    .image-container {
        width: 100px;
        height: 100px;
        background: #000;
        border: 4px solid #FFF;
        transform: translateY(50%);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-container img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border: 2px solid #000;
    }

    .lower-container {
        padding: 60px 20px 30px;
        text-align: center;
    }

    .lower-container h3 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
        color: #FFF;
    }

    .lower-container h4 {
        margin: 5px 0 15px;
        font-size: 14px;
        color: #FFF;
        font-weight: normal;
    }

    .lower-container p {
        font-size: 14px;
        color: #FFF;
        border: 2px dashed #FFF;
        padding: 10px;
        background: #333;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background: #e3a127;
        color: #000;
        text-decoration: none;
        font-weight: bold;
        border: 3px solid #fff;
        box-shadow: 4px 4px 0 #fff;
        transition: all 0.2s ease;
    }

    .btn:hover {
        background: #000;
        color: #e3a127;
        border: 3px solid #e3a127;
        box-shadow: none;
    }
</style>

<body>
    <div class="card-container">
        <div class="upper-container">
            <div class="image-container">
                <img src="https://langkingweb.com/assets/img/logo-langking-web.webp" alt="profile image" />
            </div>
        </div>

        <div class="lower-container">
            <div>
                <h3>Langking Creative Production</h3>
                <h4></h4>
            </div>
            <div>
                <p>lihat layanan apa saja yang ada di Langking Creative Production</p>
            </div>
            <div>
                <a href="https://ebook.langkingweb.com" class="btn">Toko E-Book</a>

            </div>
            <br>
            <div>
                <a href="https://langkingweb.com/jasa-pembuatan-google-maps-jogja.html" class="btn">Jasa Google Maps</a>

            </div>
            <br>
            <div>
                <a href="https://langkingweb.com/jasa-optimasi-seo-jogja.html" class="btn">Optimasi SEO Produk</a>
            </div>
            <br>
            <div>
                <a href="https://langkingweb.com" class="btn">Jasa Pembuatan Website</a>

            </div>




        </div>
    </div>
</body>

</html>
